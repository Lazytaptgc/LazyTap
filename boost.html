<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boost</title>

<!-- üî• Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; 
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    background: linear-gradient(135deg, #f5e9d3, #d9ccc4, #c4b7a6);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: black;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  button {
    font-size: 1.5em;
    padding: 20px 40px;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
  }
  button:hover {
    filter: brightness(0.9);
  }
  #boostValue {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 40px;
  }
  #backButton {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    font-size: 1em;
  }
  #backButton:hover {
    filter: brightness(0.9);
  }
</style>
</head>
<body>

<button id="backButton">–ù–∞–∑–∞–¥</button>
<button id="boostPlusOne">Boost +1</button>
<div id="boostValue">–ü–æ—Ç–æ—á–Ω–∏–π Boost: 1</div>

<script>
  // ‚úÖ Firebase config (–∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤—ñ–π!)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DB_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);

  // üéØ –Ü–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä –≥—Ä–∞–≤—Ü—è
  let userId = localStorage.getItem('userId');
  if (!userId) {
    userId = 'user-' + Math.random().toString(36).substring(2, 15);
    localStorage.setItem('userId', userId);
  }

  const backButton = document.getElementById('backButton');
  const boostButton = document.getElementById('boostPlusOne');
  const boostValue = document.getElementById('boostValue');

  backButton.onclick = () => {
    window.location.href = 'index.html';
  };

  let boost = parseInt(localStorage.getItem('boost')) || 1;
  let taps = parseInt(localStorage.getItem('taps')) || 1000;

  function boostPrice(level) {
    return 100 * Math.pow(2, level - 1);
  }

  function updateBoostDisplay() {
    boostValue.textContent = `–ü–æ—Ç–æ—á–Ω–∏–π Boost: ${boost} (—Ü—ñ–Ω–∞: ${boostPrice(boost)} —Ç–∞–ø—ñ–≤)`;
  }

  function applySkin() {
    const skin = localStorage.getItem('skin') || 'green';
    switch(skin) {
      case 'red':
        boostButton.style.backgroundColor = '#e74c3c';
        backButton.style.backgroundColor = '#e74c3c';
        break;
      case 'yellow':
        boostButton.style.backgroundColor = '#f1c40f';
        boostButton.style.color = 'black';
        backButton.style.backgroundColor = '#f1c40f';
        backButton.style.color = 'black';
        break;
      default:
        boostButton.style.backgroundColor = '#4CAF50';
        backButton.style.backgroundColor = '#4CAF50';
        backButton.style.color = 'white';
        boostButton.style.color = 'white';
    }
  }

  boostButton.onclick = () => {
    const price = boostPrice(boost);
    if (taps >= price) {
      taps -= price;
      boost++;

      localStorage.setItem('boost', boost);
      localStorage.setItem('taps', taps);

      // üî• –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ Firebase
      firebase.database().ref('players/' + userId).update({
        boost: boost,
        taps: taps
      });

      updateBoostDisplay();
      alert(`–ö—É–ø–ª–µ–Ω–æ Boost x${boost - 1} ‚Üí x${boost}!`);
    } else {
      alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ —Ç–∞–ø—ñ–≤ –¥–ª—è –ø–æ–∫—É–ø–∫–∏ –±—É—Å—Ç—É!');
    }
  };

  window.addEventListener('storage', (event) => {
    if(event.key === 'skin') {
      applySkin();
    }
  });

  applySkin();
  updateBoostDisplay();
</script>

</body>
</html>

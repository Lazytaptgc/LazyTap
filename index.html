<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>LazyTap WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; text-align: center;
      background: linear-gradient(135deg, #f5e9d3, #d9ccc4, #c4b7a6);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #4b3b2b;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #tapCount {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0 10px;
      position: relative;
    }

    #levelInfo {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    #xpBarContainer {
      width: 80%;
      max-width: 300px;
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    #xpBar {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s;
    }

    #tapButton {
      width: 140px;
      height: 140px;
      border-radius: 70px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 2em;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    #tapButton:hover { background-color: #45a049; }

    #tapButton:active {
      transform: scale(0.9);
      box-shadow: 0 0 15px 4px var(--glow-color);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    #resetButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      font-size: 0.9em;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1000;
      background-color: #4CAF50;
    }

    #resetButton:hover {
      filter: brightness(1.1);
    }

    #iconsRow {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
      display: flex;
      justify-content: space-around;
    }

    .iconButton {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      color: #666;
      font-size: 0.9em;
      user-select: none;
      text-decoration: none;
    }

    .iconButton:hover { color: #4CAF50; }

    .iconImg {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    #dailyRewardButton {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    #dailyRewardButton:hover {
      background-color: #e67e22;
    }

    #dailyRewardButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="levelInfo">–†—ñ–≤–µ–Ω—å: 1 | XP: 0 / 100</div>
<div id="xpBarContainer"><div id="xpBar"></div></div>
<div style="position: relative; width: 100%; max-width: 500px;">
  <div id="tapCount">–¢–∞–ø—ñ–≤: 0</div>
  <button id="resetButton">Reset</button>
</div>

<button id="tapButton" aria-label="–¢–∞–ø –∫–Ω–æ–ø–∫–∞">üîò</button>
<button id="dailyRewardButton">–©–æ–¥–µ–Ω–Ω–∞ –≤–∏–Ω–∞–≥–æ—Ä–æ–¥–∞ üéÅ</button>

<div id="iconsRow">
  <a class="iconButton" href="referral.html">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/share.png" alt="–†–µ—Ñ–µ—Ä–∞–ª" />
    –†–µ—Ñ–µ—Ä–∞–ª
  </a>

  <a class="iconButton" href="earn.html">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/money-bag.png" alt="Earn" />
    Earn
  </a>

  <a class="iconButton" href="boost.html">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/rocket.png" alt="Boost" />
    Boost
  </a>

  <a class="iconButton" href="skins.html">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/t-shirt.png" alt="Skins" />
    Skins
  </a>
</div>

<script>
  const tapCountElem = document.getElementById('tapCount');
  const levelInfoElem = document.getElementById('levelInfo');
  const xpBar = document.getElementById('xpBar');
  const tapButton = document.getElementById('tapButton');
  const resetButton = document.getElementById('resetButton');
  const dailyRewardButton = document.getElementById('dailyRewardButton');

  let taps = parseInt(localStorage.getItem('taps')) || 0;
  let boost = parseInt(localStorage.getItem('boost')) || 1;
  let xp = parseInt(localStorage.getItem('xp')) || 0;
  let level = parseInt(localStorage.getItem('level')) || 1;
  let energy = parseInt(localStorage.getItem('energy')) || 1000;

  const maxEnergy = 1000;
  const energyRestoreRate = 1;

  function xpForNextLevel(level) {
    return 100 + (level - 1) * 50;
  }

  function boostPrice(boostLevel) {
    return 100 * Math.pow(2, boostLevel - 1);
  }

  function updateDisplay() {
    tapCountElem.textContent = `–¢–∞–ø—ñ–≤: ${taps} | Boost: x${boost} | ‚ö°Ô∏è${energy}`;
    levelInfoElem.textContent = `–†—ñ–≤–µ–Ω—å: ${level} | XP: ${xp} / ${xpForNextLevel(level)}`;
    const percent = Math.min((xp / xpForNextLevel(level)) * 100, 100);
    xpBar.style.width = `${percent}%`;
  }

  function applySkin() {
    const skin = localStorage.getItem('skin') || 'green';
    switch (skin) {
      case 'red':
        tapButton.style.backgroundColor = '#e74c3c';
        resetButton.style.backgroundColor = '#e74c3c';
        break;
      case 'yellow':
        tapButton.style.backgroundColor = '#f1c40f';
        resetButton.style.backgroundColor = '#f1c40f';
        break;
      default:
        tapButton.style.backgroundColor = '#4CAF50';
        resetButton.style.backgroundColor = '#4CAF50';
    }
  }

  function checkDailyReward() {
    const lastClaimed = localStorage.getItem('dailyRewardClaimedAt');
    const now = Date.now();
    const oneDay = 24 * 60 * 60 * 1000;

    if (!lastClaimed || now - parseInt(lastClaimed) >= oneDay) {
      dailyRewardButton.disabled = false;
    } else {
      dailyRewardButton.disabled = true;
    }
  }

  dailyRewardButton.onclick = () => {
    const rewardAmount = 2000;
    taps += rewardAmount;
    localStorage.setItem('taps', taps);
    localStorage.setItem('dailyRewardClaimedAt', Date.now());
    alert(`üéÅ –¢–∏ –æ—Ç—Ä–∏–º–∞–≤ ${rewardAmount} —Ç–∞–ø—ñ–≤ —è–∫ —â–æ–¥–µ–Ω–Ω—É –Ω–∞–≥–æ—Ä–æ–¥—É!`);
    updateDisplay();
    checkDailyReward();
  };

  tapButton.onclick = () => {
    if (energy > 0) {
      taps += boost;
      xp += 1;
      energy -= 1;

      while (xp >= xpForNextLevel(level)) {
        xp -= xpForNextLevel(level);
        level++;
        alert(`üéâ –ù–æ–≤–∏–π —Ä—ñ–≤–µ–Ω—å: ${level}`);
      }

      localStorage.setItem('taps', taps);
      localStorage.setItem('xp', xp);
      localStorage.setItem('level', level);
      localStorage.setItem('energy', energy);
      updateDisplay();
    } else {
      alert('–ù–µ–º–∞—î –µ–Ω–µ—Ä–≥—ñ—ó! –ó–∞—á–µ–∫–∞–π –∫—ñ–ª—å–∫–∞ —Å–µ–∫—É–Ω–¥ ‚è≥');
    }
  };

  resetButton.onclick = () => {
    taps = 0;
    boost = 1;
    xp = 0;
    level = 1;
    energy = maxEnergy;
    localStorage.setItem('taps', taps);
    localStorage.setItem('boost', boost);
    localStorage.setItem('xp', xp);
    localStorage.setItem('level', level);
    localStorage.setItem('energy', energy);
    updateDisplay();
  };

  setInterval(() => {
    if (energy < maxEnergy) {
      energy += energyRestoreRate;
      if (energy > maxEnergy) energy = maxEnergy;
      localStorage.setItem('energy', energy);
      updateDisplay();
    }
  }, 1000);

  document.addEventListener('keydown', (e) => {
    if (e.key === 'b') {
      const price = boostPrice(boost);
      if (taps >= price) {
        taps -= price;
        boost++;
        alert(`‚úÖ –ö—É–ø–ª–µ–Ω–æ Boost! –¢–µ–ø–µ—Ä x${boost}`);
        localStorage.setItem('boost', boost);
        localStorage.setItem('taps', taps);
        updateDisplay();
      } else {
        alert(`‚ùå –ü–æ—Ç—Ä—ñ–±–Ω–æ ${price} —Ç–∞–ø—ñ–≤ –¥–ª—è –±—É—Å—Ç—É`);
      }
    }
  });

  window.addEventListener('storage', (event) => {
    switch (event.key) {
      case 'boost': boost = parseInt(event.newValue) || 1; break;
      case 'taps': taps = parseInt(event.newValue) || 0; break;
      case 'xp': xp = parseInt(event.newValue) || 0; break;
      case 'level': level = parseInt(event.newValue) || 1; break;
      case 'energy': energy = parseInt(event.newValue) || maxEnergy; break;
      case 'skin': applySkin(); return;
    }
    updateDisplay();
  });

  applySkin();
  updateDisplay();
  checkDailyReward();
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyANFZ2lX67TBw0O5RLlPnsOWadGjJyYQsA",
    authDomain: "lazytapapp-bc65d.firebaseapp.com",
    projectId: "lazytapapp-bc65d",
    storageBucket: "lazytapapp-bc65d.appspot.com",
    messagingSenderId: "1083312535473",
    appId: "1:1083312535473:web:6dee62734078694ab76f90"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // –°—Ç–≤–æ—Ä—é—î–º–æ —É–Ω—ñ–∫–∞–ª—å–Ω–∏–π userId ‚Äî –∞–±–æ –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ localStorage
  let userId = localStorage.getItem('userId');
  if (!userId) {
    userId = `user_${Date.now()}`;
    localStorage.setItem('userId', userId);
  }

  // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –≥—Ä–∞–≤—Ü—è
  async function savePlayerData() {
    try {
      await setDoc(doc(db, "players", userId), {
        taps,
        boost,
        level,
        xp,
        energy,
        updatedAt: new Date()
      });
      console.log("‚úÖ –î–∞–Ω—ñ –≥—Ä–∞–≤—Ü—è –∑–±–µ—Ä–µ–∂–µ–Ω–æ!");
    } catch (error) {
      console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è:", error);
    }
  }

  // –ó–±–µ—Ä—ñ–≥–∞–π –ø—ñ—Å–ª—è –∫–æ–∂–Ω–æ–≥–æ —Ç–∞–ø—É
  tapButton.addEventListener('click', savePlayerData);

  // –ê —Ç–∞–∫–æ–∂ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
  window.addEventListener('load', savePlayerData);
</script>


</body>
</html>

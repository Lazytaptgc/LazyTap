<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LazyTap</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f0f0;
    }
    #tapButton {
      font-size: 32px;
      padding: 20px 40px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .stats {
      margin-top: 20px;
      font-size: 20px;
    }
    #boostButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>LazyTap</h1>
  <button id="tapButton">Тапни!</button>

  <div class="stats">
    <p>Тапів: <span id="tapCount">0</span></p>
    <p>Енергія: <span id="energy">100</span>%</p>
    <p>Буст активний: <span id="boostActive">Ні</span></p>
  </div>

  <button id="boostButton">Активувати Буст</button>

  <!-- Основний JS код -->
  <script>
    let tapCount = 0;
    let energy = 100;
    let boostActive = false;
    let energyInterval;

    const tapCountEl = document.getElementById('tapCount');
    const energyEl = document.getElementById('energy');
    const boostEl = document.getElementById('boostActive');

    function updateDisplay() {
      tapCountEl.textContent = tapCount;
      energyEl.textContent = Math.round(energy);
      boostEl.textContent = boostActive ? 'Так' : 'Ні';
    }

    document.getElementById('tapButton').addEventListener('click', () => {
      if (energy >= 1) {
        const tapValue = boostActive ? 2 : 1;
        tapCount += tapValue;
        energy -= 1;
        updateDisplay();
      } else {
        alert("Недостатньо енергії!");
      }
    });

    document.getElementById('boostButton').addEventListener('click', () => {
      if (!boostActive) {
        boostActive = true;
        updateDisplay();
        setTimeout(() => {
          boostActive = false;
          updateDisplay();
        }, 15000); // 15 секунд
      }
    });

    energyInterval = setInterval(() => {
      if (energy < 100) {
        energy += 0.5; // Відновлення енергії
        updateDisplay();
      }
    }, 1000);
  </script>

  <!-- Firebase імпорт та реферальний запис -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANFZ2lX67TBw0O5RLlPnsOWadGjJyYQsA",
      authDomain: "lazytapapp-bc65d.firebaseapp.com",
      projectId: "lazytapapp-bc65d",
      storageBucket: "lazytapapp-bc65d.firebasestorage.app",
      messagingSenderId: "1083312535473",
      appId: "1:1083312535473:web:6dee62734078694ab76f90"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get('ref');

    if (refCode) {
      const userId = `user_${Date.now()}`;
      try {
        await setDoc(doc(db, "referrals", userId), {
          referredBy: refCode,
          timestamp: serverTimestamp()
        });
        console.log("Реферал збережено успішно");
      } catch (e) {
        console.error("Помилка при збереженні реферала:", e);
      }
    }
  </script>

</body>
</html>

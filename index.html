<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>LazyTap</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #f5e9d3, #d9ccc4, #c4b7a6);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #4b3b2b;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #tapCount {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0 10px;
      position: relative;
    }

    #levelInfo {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    #xpBarContainer {
      width: 80%;
      max-width: 300px;
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    #xpBar {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }

    #tapButton {
      width: 140px;
      height: 140px;
      border-radius: 70px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-size: 2em;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    #tapButton:hover {
      background-color: #45a049;
    }

    #tapButton:active {
      transform: scale(0.9);
      box-shadow: 0 0 15px 4px var(--glow-color);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    #resetButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      font-size: 0.9em;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1000;
      background-color: #4caf50;
    }

    #resetButton:hover {
      filter: brightness(1.1);
    }

    #iconsRow {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
      display: flex;
      justify-content: space-around;
    }

    .iconButton {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      color: #666;
      font-size: 0.9em;
      user-select: none;
      text-decoration: none;
    }

    .iconButton:hover {
      color: #4caf50;
    }

    .iconImg {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    #dailyRewardButton {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    #dailyRewardButton:hover {
      background-color: #e67e22;
    }

    #dailyRewardButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>LazyTap üëÜ</h1>
  <p>–¢–≤—ñ–π –∞–∫–∞—É–Ω—Ç —Å—Ç–≤–æ—Ä—é—î—Ç—å—Å—è...</p>
  <div id="levelInfo">–†—ñ–≤–µ–Ω—å: 1 | XP: 0 / 100</div>
  <div id="xpBarContainer"><div id="xpBar"></div></div>
  <div style="position: relative; width: 100%; max-width: 500px;">
    <div id="tapCount">–¢–∞–ø—ñ–≤: 0</div>
    <button id="resetButton">Reset</button>
  </div>

  <button id="tapButton" aria-label="–¢–∞–ø –∫–Ω–æ–ø–∫–∞">üîò</button>
  <button id="dailyRewardButton">–©–æ–¥–µ–Ω–Ω–∞ –≤–∏–Ω–∞–≥–æ—Ä–æ–¥–∞ üéÅ</button>

  <div id="iconsRow">
    <a class="iconButton" href="referral.html">
      <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/share.png" alt="–†–µ—Ñ–µ—Ä–∞–ª" />
      –†–µ—Ñ–µ—Ä–∞–ª
    </a>

    <a class="iconButton" href="earn.html">
      <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/money-bag.png" alt="Earn" />
      Earn
    </a>

    <a class="iconButton" href="boost.html">
      <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/rocket.png" alt="Boost" />
      Boost
    </a>

    <a class="iconButton" href="skins.html">
      <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/t-shirt.png" alt="Skins" />
      Skins
    </a>
  </div>

  <script>
    const tapCountElem = document.getElementById('tapCount');
    const levelInfoElem = document.getElementById('levelInfo');
    const xpBar = document.getElementById('xpBar');
    const tapButton = document.getElementById('tapButton');
    const resetButton = document.getElementById('resetButton');
    const dailyRewardButton = document.getElementById('dailyRewardButton');

    let taps = parseInt(localStorage.getItem('taps')) || 0;
let boost = parseInt(localStorage.getItem('boost')) || 1;
let xp = parseInt(localStorage.getItem('xp')) || 0;
let level = parseInt(localStorage.getItem('level')) || 1;
let energy = parseInt(localStorage.getItem('energy')) || 1000;


    // –í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ: –æ–≥–æ–ª–æ—Å–∏—Ç–∏ userId –æ–¥–∏–Ω —Ä–∞–∑ —ñ –≤–∑—è—Ç–∏ –∑ localStorage, –∞–±–æ —Å—Ç–≤–æ—Ä–∏—Ç–∏
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = 'user-' + Date.now();
      localStorage.setItem('userId', userId);
    }

    const maxEnergy = 1000;
    const energyRestoreRate = 1;
    const firebaseConfig = {
      apiKey: "AIzaSyDW_MZYWCH8-yy_TUVVGzN-bRzMpHcCR6I",
      authDomain: "lazytapapp-bc65d.firebaseapp.com",
      databaseURL: "https://lazytapapp-bc65d-default-rtdb.firebaseio.com",
      projectId: "lazytapapp-bc65d",
      storageBucket: "lazytapapp-bc65d.appspot.com",
      messagingSenderId: "898618845418",
      appId: "1:898618845418:web:YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –ó–∞–ø–∏—Å–∞—Ç–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –≤ –±–∞–∑—É –ø—Ä–∏ –ø–µ—Ä—à–æ–º—É –∑–∞–ø—É—Å–∫—É
    firebase.database().ref('players/' + userId).once('value').then(snapshot => {
  if (snapshot.exists()) {
    const data = snapshot.val();

    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –≤—ñ–¥—Ä—ñ–∑–Ω—è—é—Ç—å—Å—è –¥–∞–Ω—ñ Firebase –≤—ñ–¥ localStorage
    if (
      data.taps !== taps ||
      data.boost !== boost ||
      data.xp !== xp ||
      data.level !== level ||
      data.energy !== energy
    ) {
      taps = data.taps || taps;
      boost = data.boost || boost;
      xp = data.xp || xp;
      level = data.level || level;
      energy = data.energy || energy;

      // –û–Ω–æ–≤–ª—é—î–º–æ localStorage
      localStorage.setItem('taps', taps);
      localStorage.setItem('boost', boost);
      localStorage.setItem('xp', xp);
      localStorage.setItem('level', level);
      localStorage.setItem('energy', energy);

      // –û–Ω–æ–≤–ª—é—î–º–æ UI
      updateDisplay();
    }
  } else {
    // –Ø–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ–º–∞ –≤ Firebase ‚Äî —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ
    firebase.database().ref('players/' + userId).set({
      taps,
      boost,
      xp,
      level,
      energy,
      joinedAt: new Date().toISOString()
    });
  }
});
    function xpForNextLevel(level) {
      return 100 + (level - 1) * 50;
    }

    function boostPrice(boostLevel) {
      return 100 * Math.pow(2, boostLevel - 1);
    }

    function updateDisplay() {
      document.getElementById('boostValue').textContent = `–ü–æ—Ç–æ—á–Ω–∏–π Boost: ${boost}`;
      tapCountElem.textContent = `–¢–∞–ø—ñ–≤: ${taps} | Boost: x${boost} | ‚ö°Ô∏è${energy}`;
      levelInfoElem.textContent = `–†—ñ–≤–µ–Ω—å: ${level} | XP: ${xp} / ${xpForNextLevel(level)}`;
      const percent = Math.min((xp / xpForNextLevel(level)) * 100, 100);
      xpBar.style.width = `${percent}%`;
      updateDisplay();
    }

    function applySkin() {
      const skin = localStorage.getItem('skin') || 'green';
      switch (skin) {
        case 'red':
          tapButton.style.backgroundColor = '#e74c3c';
          resetButton.style.backgroundColor = '#e74c3c';
          break;
        case 'yellow':
          tapButton.style.backgroundColor = '#f1c40f';
          resetButton.style.backgroundColor = '#f1c40f';
          break;
        default:
          tapButton.style.backgroundColor = '#4caf50';
          resetButton.style.backgroundColor = '#4caf50';
      }
    }

    function checkDailyReward() {
      const lastClaimed = localStorage.getItem('dailyRewardClaimedAt');
      const now = Date.now();
      const oneDay = 24 * 60 * 60 * 1000;

      if (!lastClaimed || now - parseInt(lastClaimed) >= oneDay) {
        dailyRewardButton.disabled = false;
      } else {
        dailyRewardButton.disabled = true;
      }
    }

    dailyRewardButton.onclick = () => {
      const rewardAmount = 2000;
      taps += rewardAmount;
      localStorage.setItem('taps', taps);
      localStorage.setItem('dailyRewardClaimedAt', Date.now());
      alert(`üéÅ –¢–∏ –æ—Ç—Ä–∏–º–∞–≤ ${rewardAmount} —Ç–∞–ø—ñ–≤ —è–∫ —â–æ–¥–µ–Ω–Ω—É –Ω–∞–≥–æ—Ä–æ–¥—É!`);
      updateDisplay();
      checkDailyReward();
    };

    tapButton.onclick = () => {
      if (energy <= 0) {
        alert("‚ö°Ô∏è –ù–µ –≤–∏—Å—Ç–∞—á–∞—î –µ–Ω–µ—Ä–≥—ñ—ó! –ó–∞—á–µ–∫–∞–π –Ω–∞ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è.");
        return;
      }
      taps += boost;
      xp += 1;
      energy--;
      if (xp >= xpForNextLevel(level)) {
        level++;
        xp = 0;
        alert(`üéâ –í—ñ—Ç–∞—é! –¢–∏ –¥–æ—Å—è–≥ —Ä—ñ–≤–Ω—è ${level}!`);
      }
      updateDisplay();
      localStorage.setItem('taps', taps);
      localStorage.setItem('xp', xp);
      localStorage.setItem('level', level);
      localStorage.setItem('energy', energy);

      // –í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è Firebase —É compat —Å—Ç–∏–ª—ñ
      firebase.database().ref('players/' + userId).update({
        taps: taps,
        xp: xp,
        level: level,
        energy: energy,
        boost: boost
      });
    };

    resetButton.onclick = () => {
      if (confirm("–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ —Å–∫–∏–Ω—É—Ç–∏ –≤—Å—ñ –¥–∞–Ω—ñ?")) {
        taps = 0;
        xp = 0;
        level = 1;
        energy = maxEnergy;
        boost = 1;
        localStorage.clear();
        localStorage.setItem('userId', userId); // –∑–±–µ—Ä—ñ–≥–∞—î–º–æ userId, —â–æ–± –Ω–µ —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –Ω–æ–≤–æ–≥–æ
        updateDisplay();

        firebase.database().ref('players/' + userId).set({
          taps: taps,
          xp: xp,
          level: level,
          boost: boost,
          energy: energy,
          joinedAt: new Date().toISOString()
        });
      }
    };

    // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó –∫–æ–∂–Ω—ñ 5 —Å–µ–∫—É–Ω–¥
    setInterval(() => {
      if (energy < maxEnergy) {
        energy = Math.min(energy + energyRestoreRate, maxEnergy);
        localStorage.setItem('energy', energy);
        updateDisplay();

        firebase.database().ref('players/' + userId).update({
          energy: energy
        });
      }
    }, 5000);

    applySkin();
    updateDisplay();
    checkDailyReward();
  </script>
</body>
</html>
